hall-of-fame.thank-you.message: >
  Gây quỹ từ công chúng được biết như một cách để gây quỹ từ thiện không hề mới, 
  nhưng IoTeX đang làm nó thông qua "hợp đồng thông minh" và chuyển hướng sự thổi 
  phồng về tiền mã hoá sang nguyên do có thể gây quỹ. Trong những tháng tới, 
  theo sau chương trình điểm thưởng cho cộng đồng, IoTex sẽ tiếp tục lựa chọn một 
  vài chương trình từ thiện phù hợp với sứ mệnh của IoTex "Kết nối thế giới vật lý, 
  khối bởi khối" như một phần của chương trình điểm thưởng cho cộng đồng.

  IoTex tin rằng phát triển cùng cộng đồng và kết nối thế giới vật lý khối bởi khối.
  Đó là một mục tiêu đầy tham vọng nhưng có thể đạt được với mội đội mạnh và cộng đồng 
  luôn sẵn sàng hỗ trợ. Cùng với cộng đồng chúng ta đẩy những giới hạn cuối cùng cho sự
  phát triển của hệ sinh thái blockchain, IoTex thực sự hy vọng rằng cộng đồng có thể
  hiểu được ý định ban đầu và giúp đẩy mạnh quảng quá cho sự nghiệp này.

