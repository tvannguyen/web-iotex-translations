home.about.sol.desc1: >-
  Dù có phát triển nhanh chóng, IoT vẫn còn xa đến việc ứng dụng hàng loạt và thiếu đi 
  "Kẻ giết ứng dụng" cái mà có thể lôi kéo những người dùng mới đến với hệ sinh thái
  bởi những vấn đề như thiếu khả năng mở rộng, chi phí vận hành cao, lo ngại về quyền 
  riêng tư và thiếu những giá trị hữu dụng.
home.about.sol.desc2: >-
  IoTeX đang xử lý vấn đề này bằng việc giới thiệu nền kinh tế quy ước vào không gian IoT 
  cũng như chúng tôi tin tưởng mạnh mẽ rằng việc khích lệ mã hoá và cố gắng của cộng 
  đồng để tạo nên thế nền tảng blockchain hướng IoT thế hệ tiếp theo với khả năng mở rộng
  mạnh mẽ, quyền riêng tư, tính cách lý và khả năng phát triển cho việc ấp ủ những ứng dụng IoT 
  mới và cả hệ sinh thái.
