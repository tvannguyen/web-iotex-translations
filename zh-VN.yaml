  khả năng mở rộng và khả năng tương tác; đổi mới chuyển đỗi giá trị và dữ liệu
  giữa các nền tảng blockchain khác nhau.
home.about.inno.1.title.keep: Blockchain in Blockchains
home.about.inno.2.desc.keep: >-
  Tối đa hoá sự riêng tư với sự phối hợp mã hoá một cách sáng tạo như địa chỉ gần 
  như vô hình và chữ kỹ kich thước không đổi.
