hall-of-fame.badge-section.unicorn.desc: >
  Ethereum đã cách mạng hoá thế giới công nghệ blockchain trong 4 năm qua 
  và đã làm cho "blockchain" trở thành đề tài thông dụng. 
  Với tư cách là người dẫn đầu, Ethereum đã cung cấp <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  đội ngũ nghiên cứu và lập trình viên để làm việc trên nhiều vị trí hàng đầu 
  để hỗ trợ toàn bộ hệ sinh thái blockchain. IoTeX có niềm tin mãnh liệt rằng 
  chúng ta có thể đưa toàn bộ ngành tiến lên một tầng cao mới thông qua những 
  nghiên cứu và việc cộng tác chặt chẽ. Chúng ta cần những tài năng và bộ óc 
  thiên tài để tạo ra sự náo động thực sự trên thế giới. Một hành động nhỏ 
  nhưng đầy sức mạnh để bạn hỗ trợ chúng tôi là đóng góp ETH đến những nhà 
  sáng lập Ethereum, việc này giúp gây quỹ cho những nghiên cứu blockchain 
  của họ.
  Chi tiết về việc tham gia, hãy tham gia vào <a target="_blank"
  href="https://t.me/IoTeXGroup">Nhóm Telegram</a> chính thức và theo dõi 
  những tin tức được ghim phía trên nhóm.

  Kiểm tra chi tiết tại <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">Cập nhật về chương trình từ thiện đầu tiên của IoTeX</a>.

